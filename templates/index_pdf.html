<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary</title>
    <style>
        body {
            background-image: url('./img/im2222.png');
            background-size: cover;
            background-color: transparent;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(202, 198, 198, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            display: none;
        }
        
        button[type="button"], button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="button"]:hover, button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .selected-file {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Summary</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="pdf_file">Select PDF:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            <div class="selected-file" id="selected_file_name"></div>
            <button type="button" onclick="document.getElementById('pdf_file').click();">Browse PDF</button>
            <button type="submit">Summarize</button>
        </form>
        <div class="error" id="error_message"></div>
    </div>

    <script>
        document.getElementById('pdf_file').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('selected_file_name').innerText = "Selected file: " + fileName;
        });
    </script>
</body>
</html>
