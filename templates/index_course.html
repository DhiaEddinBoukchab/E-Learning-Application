<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(192, 81%, 69%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            height: 7cm;
            width: 15cm;
            max-width: 400px;
            padding: 20px;
            background-color: #5cb6cc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Generator</h1>
        <form method="POST">
            <label for="keyword">Enter a keyword:</label>
            <input type="text" id="keyword" name="keyword" required>
            <button type="submit">Generate</button>
        </form>
        {% if keyword %}
        <p>Keyword entered: {{ keyword }}</p>
        {% endif %}
        {% if response %}
        <p>Generated course: {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
