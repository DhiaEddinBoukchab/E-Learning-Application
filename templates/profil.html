<style>body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('education-background.jpg');
    background-size: cover;
    background-position: center;
    color: white;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.profile-info {
    display: flex;
    align-items: center;
}

.profile-image {
    margin-right: 20px;
}

.profile-image img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid white;
}

.user-details {
    max-width: 400px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-color: #ffffff;">
    <div class="container">
        <header style="background-color: #e669b6; color: white; padding: 10px;">
            <h1><i class="fas fa-user"></i> My Profile</h1>
            <button onclick="logout()" style="background-color: #2691c2;"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>
        <div class="profile-info" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="profile-image" style="text-align: center;">
                <img id="user-photo" src="placeholder.jpg" alt="Profile Photo" style="width: 150px; height: 150px; border-radius: 50%; border: 2px solid white;">
                <div class="photo-overlay" style="position: relative; top: -30px;">
                    <i class="fas fa-camera" onclick="document.getElementById('fileInput').click()" style="font-size: 24px; color: #007bff; cursor: pointer;" title="Upload Photo"></i>
                    <input type="file" id="fileInput" accept="image/*" onchange="previewPhoto(event)" style="display: none;">
                </div>
                <p style="margin-top: 10px; font-weight: bold;">Upload Picture</p>
            </div>
            <div class="user-details" style="margin-left: 20px;">
                <label for="name"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="name" value="dhia" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <button onclick="changeUsername()" style="padding: 10px 20px; background-color: #ffc107; color: black; border: none; border-radius: 5px; cursor: pointer;"><i class="fas fa-user-edit"></i> Change Username</button>

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" value="dhiaeddine@gmail.com" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;">

                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" placeholder="Your password" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">

                <button onclick="changePassword()" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;"><i class="fas fa-key"></i> Change Password</button>
            </div>
        </div>
        <div class="notifications" style="background-color: #71e4ec; border-radius: 10px; margin-top: 20px; padding: 20px;">
            <h2 onclick="toggleSection('notifications')" style="cursor: pointer;">Notifications <i class="fas fa-chevron-down"></i></h2>
            <ul style="display: none;">
                <li>New message from Admin</li>
                <li>Your profile has been updated</li>
                <li>You have 3 new notifications</li>
            </ul>
        </div>
        <div class="user-activity" style="background-color: rgb(230, 158, 50); border-radius: 10px; margin-top: 20px; padding: 20px;">
            <h2 onclick="toggleSection('user-activity')" style="cursor: pointer;">My  Activity <i class="fas fa-chevron-down"></i></h2>
            <ul style="display: none;">
                <li>Today at 10:00 AM</li>
                <li>Yesterday at 3:30 PM</li>
                <li>3 days ago at 8:45 AM</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      function previewPhoto(event) {
    var reader = new FileReader();
    reader.onload = function() {
        var output = document.getElementById('user-photo');
        output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}

function changePassword() {
    var newPassword = prompt("Entrez votre nouveau mot de passe:");
    if (newPassword !== null && newPassword !== "") {
        // Logique pour changer le mot de passe
        alert("Mot de passe changé avec succès!");
    }
}

function logout() {
    // Logique pour déconnecter l'utilisateur
    alert("Vous êtes déconnecté!");
    // Rediriger vers la page de connexion
    window.location.href = "homepage.html";
}

      function toggleSection(sectionId) {
            var section = document.querySelector('.' + sectionId + ' ul');
            var arrow = document.querySelector('.' + sectionId + ' h2 i');
            if (section.style.display === "none") {
                section.style.display = "block";
                arrow.classList.remove('fa-chevron-down');
                arrow.classList.add('fa-chevron-up');
            } else {
                section.style.display = "none";
                arrow.classList.remove('fa-chevron-up');
                arrow.classList.add('fa-chevron-down');
            }
        }
    </script>
</body>
</html>
